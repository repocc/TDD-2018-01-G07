	/**CONSIDERAR EL USO DE $.getJSON(); $(selector).getJSON(url,data,success(data,status,xhr))*/
	/*	$.getJSON(url,data,success(data,status,xhr)
			
	url	Required. Specifies the url to send the request to

	success(data,status,xhr)	Optional. Specifies the function to run if the request succeeds
	Additional parameters:
	data - contains the data returned from the server.

	$.getJSON(url, data, function (data, status) {

	*/
	/**
	$.ajax({name:value, name:value, ... }) Recibe un mapa
	Otros parametros:
	xhr	A function used for creating the XMLHttpRequest objec.
	username	Specifies a username to be used in an HTTP access authentication request.
	success(result,status,xhr)	A function to be run when the request succeeds.

	*/

  <!--FUNCION POLLING--><!--FUNCIONES XMLHTTPREQUEST--> 
  <script>
    		   
	/***************Variante Polling con SetInterval ***/
	/*NOTA DEPRECATED Cambios a partir de jQuery 3.0:*/
	/*A la fecha Grails usa 2.x y esta webapp también por
	compatibilidad con bootstrap 4.x */
	/**Deprecation Notice: 
	* The jqXHR.success(), 
	* jqXHR.error(), 
	* and jqXHR.complete() callbacks,
	* are removed as of jQuery 3.0. 
	* You can use jqXHR.done(), jqXHR.fail(), 
	* and jqXHR.always() instead.*/
	/*************************/
	function poll(servidor,funcion_callback) {
		$.ajax({ 
				url			: servidor, 	//URL to send the request to. Default is the current page.
				type		: "GET",		//(GET or POST)
				
				success		: function (data) {
								
								console.log ("POLLING (AJAX) dato json arribado: ");				
								console.log (JSON.stringify(data))
				
								funcion_callback(data);
				},
				
				error: function( jqXHR, textStatus, errorThrown ) {
					evaluar_error_peticion ( jqXHR, textStatus, errorThrown );
				},
							 
				dataType	: "json", 		//Tipo de dato esperado por respuesta(request).
				//complete	: ,				"A function to be called when the request finishes (after success and error callbacks are executed)."
				timeout		: 1000			//Tiempo de demora hasta iniciar la peticion(milisegundos);
		});
	};
	
	function iniciar_polling(fn_renderizar){
		/*Intervalo de tiempo de demora hasta reiniciar la ejecución de la función pasada por parametro*/
		if (window.grafico_url_datos_1 == null){
		  
		  alert("Por favor ingrese la URL/URI de origen de datos, muchas gracias.");
			return;
		};
		
		deshabilitarBoton("solicitar_datos_1");
		deshabilitarBoton("solicitar_datos_polling_1");
		
		var milisegundos = 20000;
		setInterval(poll(window.grafico_url_datos_1.value,fn_renderizar), milisegundos); 
	};

	function detener_polling(fn_detenerIntervalo){
		
		window.clearInterval(fn_detenerIntervalo);
		habilitarBoton("solicitar_datos_1");
		habilitarBoton("solicitar_datos_polling_1");
		
		};
  
  /******************Solicitar datos SIN POLL********/
  function solicitar_Datos(URL, funcion_callback) {
    				
	  $.ajax({
			url: URL,					
			dataType: "json",
			async: true,			//por default es true, lo pongo por aclaración: asincrónico.
			})
			.done(function(jsonData,textStatus) {
				console.log('Datos llegando de Servidor status...' + textStatus);
				console.log ("AJAX dato json arribado: ");				
				console.log (JSON.stringify(jsonData))
																
				window.dato_arribado_especifico = jsonData;
				 
				funcion_callback(jsonData);
			})
			
			.fail(function() {
					alert('Fallo recepción datos.');
			});
    };
    
   /*********Manejo de errores de peticiones******************/ 
    /**El parámetro error permite definir una función callback,
     que se ejecuta cuándo la solicitud Ajax falla 
     y que recibe los mismos argumentos que .fail()**/
    
    jQuery.ajaxSetup({
		error: evaluar_error_peticion
	});
   
   function evaluar_error_peticion ( jqXHR, textStatus, errorThrown ) {

		  if (jqXHR.status === 0) {

			alert('No conecta: Verificar la red.');

		  } else if (jqXHR.status == 404) {

			alert('La página solicitada no fue encontrada [404]');

		  } else if (jqXHR.status == 500) {

			alert('Error del Servidor Interno [500].');

		  } else if (textStatus === 'parsererror') {

			alert('Dato JSON parser falló.');

		  } else if (textStatus === 'timeout') {

			alert('Time out error.');

		  } else if (textStatus === 'abort') {

			alert('petición Ajax  abortada.');

		  } else {

			alert('Error no identificado: ' + jqXHR.responseText);

		  }

		}; 
    
  /**************************************************/
  </script>

  <script>
			window.grafico_Barras_Mensual 	= null;

    		/**Funciones para grAfico de barras*/
    		function configurar_estructura_grafico_barras (titulo, tipo_ejeX){
    			var CERO = 0;
    			var datos_mensual 	= [];
    			var datos_dia		= [];	
    			var valores 		= [0];
    			for (var index = CERO; index < MESES.length; ++index) {
    				datos_mensual.push(CERO);
    			};
    			for (var index = CERO; index < HORAS.length; ++index) {
    				datos_dia.push(CERO);
    			};
    			
    			var ejeX = null;
    			switch(tipo_ejeX) {
    				
    				case "mes":
							valores = datos_mensual;
    						ejeX 	= MESES;
    						break;
    				case "hora":
							valores	= datos_dia;
    						ejeX 	= HORAS;
    						break;
    					default:
    						ejeX = [];
    			};//switch
    			
    			var barras_Chart_Estructura_Datos = {
    					labels: ejeX, //meses dias horas
    					datasets: [{
    						label: '#1 Set de datos',
    						backgroundColor: color_Random(),
    						borderColor: color_Random(),
    						borderWidth: 1,
    						data: valores //valores
    					}]
    
    			};
    			var estructura = {
    					type: 'bar',
    					data: barras_Chart_Estructura_Datos,

    							text: titulo

    					}
    				};	
    				
    		 return estructura;
    		};

    		function actualizarContadores(var_barras,datoJson){
    			var_barras.data.datasets[0].data 	= [];
    			var_barras.data.labels 				= [];
    			
    			var claves_array 			= datoJson.contadores.claves;
    			var valores_array			= datoJson.contadores.valores;
    			
    			for (var index = 0; index < claves_array.length; ++index) {
    				var_barras.data.labels.push(claves_array[index]);
    			};
    			
    			for (var index = 0; index < valores_array.length; ++index) {
    				var_barras.data.datasets[0].data.push(valores_array[index]);
    			};
    						
    		};
    		function actualizarSennales(var_barras,datoJson){
    			var_barras.data.datasets[0].data = [];
    			var_barras.data.labels 			= [];
    			
    			var claves_array 			= datoJson.sennales.claves;
    			var valores_array			= datoJson.sennales.valores;
    			
    			for (var index = 0; index < claves_array.length; ++index) {
    				var_barras.data.labels.push(claves_array[index]);
    			};
    			
    			for (var index = 0; index < valores_array.length; ++index) {

    			};
    			};
    		function actualizarTipo(var_barras,datoJson){
    			/*acumula al tipo que le corresponde, si no existe lo agrega*/
    						
    			var clave_array 			= datoJson.ticket.tipo;
    			if (var_barras.data.labels.includes(clave_array)){
    				/*existe la clave*/
    				var indice_label 	= var_barras.data.labels.indexOf(clave_array);
    				var valor 			= var_barras.data.datasets[0].data[indice_label];
    				valor++;
    				/*splice (inicioIndice, nro elementos a remover/reemplazar, numero elementos agregar desde e incluyendo inicioIndice)*/
    				/*splice: si no figura el tercer argumento solo remueve.*/
    				/*splice(-1, 1); // remueve el ultimo elemento del array.Comienza desde el final. 
    					array.prototype.pop(): otra manera del remover el ultimo elemento del array.*/
    				var_barras.data.datasets[0].data.splice(indice_label,1,valor);
    				 
    			}else {
    				/*no existe la clave; se agrega clave y valor*/
    				var_barras.data.labels.push(clave_array);
    				var_barras.data.datasets[0].data.push(1);	
    			};
    			
    		};//fin funcion

    			//var_barras.data.datasets[0].data = [];
    			//var_barras.data.datasets[0].data = datoJson.calculados.mes;
    			//testeando de nuevo persiste de ambas maneras implementadas. Hay varias opciones para resolverlo.
    			/*******************************************/
    				 			
    			};
    		function actualizarMesUNSOLOTICKETPORPETICION(var_barras,datoJson){
    			/*acumula al mes que le corresponde*/
    			/*se envian anno, dia, mes, hora, minutos como elementos separados del dato_json desde el servidor*/			
    			/*formato numerico: [{fecha:{annio: __, mes:__, dia:__, hora:__,minutos:__ }*/
    			var CERO 		= 0;
    			var nro_meses	= 12;
    			var UNO			= 1;
    			
    			if (var_barras.data.datasets[CERO].data.length < nro_meses){
					//falta inicializar a 12 elementos.Uno por mes.
					for (var index = CERO; index < nro_meses; ++index) {
						var_barras.data.datasets[CERO].data.push(CERO);
    				};
						
				}
				var longitud 		= datoJson.fecha.mes.length;
    			var mes 			= datoJson.fecha.mes[longitud - UNO];
    			var indice 			= mes - UNO;    			
    			var valor			= CERO;
				valor				= var_barras.data.datasets[CERO].data[indice];
    			valor++;			
    			var_barras.data.datasets[CERO].data.splice(indice,UNO,valor);
    		};
    		
    		function actualizarHora(var_barras,datoJson){

    				var_barras.data.datasets[0].backgroundColor.push(color_Random());

    			var_barras.data.datasets[0].data = datoJson.calculados.hora;
    			
    			/*******************************************/
    			
    					 			
    		};	
    		
    		function actualizarHoraUNSOLOTICKETPORPETICION(var_barras,datoJson){
    			/*acumula a la hora que le corresponde*/
    			/*se envian anno, dia, mes, hora, minutos como elementos separados del dato_json desde el servidor*/			
    			/*formato numerico: [{fecha:{annio: __, mes:__, dia:__, hora:__,minutos:__ }*/
    			var CERO 		= 0;
    			
    			var UNO			= 1;
    			if (var_barras.data.datasets[CERO].data.length < 25){
					
					/*25 intervalos de hora*/		
					for (var index = 0; index < 25; ++index) {
						var_barras.data.datasets[CERO].data.push(CERO);
    				};
						
				}
    			var longitud		= datoJson.fecha.hora.length;
    			var hora 			= datoJson.fecha.hora[longitud - UNO];
    			var indice 			= hora - UNO;
